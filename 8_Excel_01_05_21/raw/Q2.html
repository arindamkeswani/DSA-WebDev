<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .balls {
            margin-top: 4rem;
            display: flex;
            justify-content: space-evenly;
        }

        .ball {
            height: 4rem;
            width: 4rem;
            border-radius: 50%;
            border: none;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <script>
        // Q Make a loading animation using the above 5 balls and JS
        let balls = document.querySelectorAll(".ball");


        function loadIdx(idx) {
            idx = idx % balls.length;
            balls[idx].style.opacity = 0;

            if (idx == 0) {
                balls[balls.length - 1].style.opacity = 1;
            } else {
                balls[idx - 1].style.opacity = 1;
            }

            idx++;
            setTimeout(function () { //setTimeout works in Node API and not in main stack, and it clears stack after event is done
                loadIdx(idx);
            }, 400);
        }

        loadIdx(0);


    </script>
</body>

</html>
